<!DOCTYPE html>

<body>

<div class="layer">
    <div class="main">

            <a href="login.html"><img class="btn_enter" src="img/b.png" width="150px" height="auto" style="border-color: black;" onmouseover="hover(this);" onmouseout="unhover(this)"></a>

<script>
    function hover(element) {
        element.setAttribute('src', 'img/a.png');
    }

    function unhover(element) {
        element.setAttribute('src', 'img/b.png');
    }
</script>
